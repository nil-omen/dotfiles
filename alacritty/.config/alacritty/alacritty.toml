
[env]
TERM = "xterm-256color"

[font]
size = 11

[font.bold]
family = "MesloLGMDZ Nerd Font Mono"
# family = "CaskaydiaCove Nerd Font"
style = "Bold"

[font.bold_italic]
# family = "CaskaydiaCove Nerd Font"
family = "MesloLGMDZ Nerd Font Mono"
style = "Bold Italic"

[font.italic]
# family = "CaskaydiaCove Nerd Font"
family = "MesloLGMDZ Nerd Font Mono"
style = "Italic"

[font.normal]
family = "MesloLGMDZ Nerd Font Mono"
# family = "CaskaydiaCove Nerd Font"
style = "Regular"

[general]
import = [
  "~/.config/alacritty/catppuccin-mocha.toml"
]

[window]
opacity = 0.8


[keyboard]
bindings = [
  { key = "N", mods = "Control", action = "CreateNewWindow" },
]

