# --- THEME SWITCHER ---
# Options: catppuccin_mocha, aci, monokai_soda
palette = 'catppuccin_mocha'

format = """
[ $shell](bg:surface0 fg:text)\
[ÓÇ±](bg:surface0 fg:overlay0)\
$directory\
${custom.git_branch}\
${custom.git_status}\


[ÓÇ∞](fg:surface0)${custom.jj}\
$fill\
[ÓÇ≤](fg:surface0)\


$status\
$cmd_duration\
$c$golang$java$nodejs$python$rust$nix_shell\
\n$character"""

add_newline = false

# --- INPUT PROMPT CHARACTER ---
[character]
success_symbol = "[‚ï∞‚îÄÔÅî](bold green)"
error_symbol = "[‚ï∞‚îÄÔÅî](bold red)"


# --- CONDITIONAL GIT MODULES ---
[custom.git_branch]
description = "Only show git_branch if we're not in a jj repo"
when = "! jj root --ignore-working-copy"
ignore_timeout = true
command = "starship module git_branch"
format = "$output"

[custom.git_status]
description = "Only show git_status if we're not in a jj repo"
when = "! jj root --ignore-working-copy"
ignore_timeout = true
command = "starship module git_status"
format = "$output"

# --- STANDARD GIT STYLING ---
[git_branch]
style = "fg:green bg:surface0"
format = '[ÓÇ±](fg:overlay0 bg:surface0)[ ÔÑ¶](fg:green bg:surface0)[ $branch ](bold $style)'

[git_status]
style = "fg:blue bg:surface0"
conflicted = "~"
up_to_date = "ÔÅÜ "
untracked = "?"
ahead = "‚á°${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
behind = "‚á£${count}"
stashed = "*"
modified = "ÔÅÑ "
staged = '[++\($count\)](fg:green bg:surface0)'
renamed = "ÔÅÑ "
deleted = "ÔÄî "
format = '[$all_status$ahead_behind ]($style)'

[git_commit]
disabled = true

# --- RICH JUJUTSU MODULE (FIXED) ---
[custom.jj]
description = "The current jj status"
detect_folders = [".jj"]
when = "jj root --ignore-working-copy"
ignore_timeout = true
symbol = "ü•ã "
style = "fg:sapphire"
format = '[ $symbol$output]($style)'

# FIX 2: Added ' ++ " "' at the end of the template
# This forces the space to be part of the colored output
command = '''
jj log --revisions @ --no-graph --ignore-working-copy --color always --limit 1 --template '
  separate(" ",
    change_id.shortest(4),
    bookmarks,
    "|",
    concat(
      if(conflict, "üí•"),
      if(divergent, "üöß"),
      if(hidden, "üëª"),
      if(immutable, "üîí"),
    ),
    raw_escape_sequence("\x1b[1;32m") ++ if(empty, "(empty)"),
    raw_escape_sequence("\x1b[39m\x1b[22m") ++ coalesce(
      truncate_end(20, description.first_line(), "‚Ä¶"),
      "(no description)",
    ) ++ " "
  )
' | tr -d '\n'
'''

