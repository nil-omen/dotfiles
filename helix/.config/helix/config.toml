theme = "monokai_soda_custom"

[editor]
line-number = "relative"       # "relative" makes jumping lines (e.g. '10j') much easier
mouse = true                   # Keeps mouse support enabled (default is true, but good to be explicit)
scrolloff = 10                 # Keeps 10 lines of padding above/below cursor when scrolling
cursorline = true              # Highlights the line the cursor is currently on
true-color = true              # Forces true color support
bufferline = "multiple"        # Shows open buffers (tabs) at the top when multiple files are open
color-modes = true             # Colors the mode indicator (Normal/Insert) differently for visual feedback

[editor.soft-wrap]
enable = true                  # text wrapping! (no more horizontal scrolling for long lines)

[editor.cursor-shape]
insert = "bar"                 # "I" beam cursor for insert mode (like VS Code/Notepad)
normal = "block"               # Block cursor for normal mode (Vim standard)
select = "underline"           # Underline for selection mode

[editor.file-picker]
hidden = false                 # Shows hidden files (dotfiles) in the file picker by default

[editor.statusline]
# Customizing the status bar to look cleaner and show more info
left = ["mode", "spinner", "file-name", "read-only-indicator", "file-modification-indicator"]
center = []
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.indent-guides]
render = true                  # Shows vertical lines to help track indentation levels
character = "▏"                # The character to use for the indent line
skip-levels = 1                # Skips the first level of indentation (cleaner look)

[editor.lsp]
display-messages = true        # Displays LSP progress messages in the status bar
display-inlay-hints = false     # Shows parameter names and types in the code (ghost text)

# KEYBINDINGS
# Making common tasks faster and more familiar

[keys.normal]
# Quick movement between buffers (tabs)
"{" = "goto_previous_buffer"
"}" = "goto_next_buffer"

